<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rubik:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

		<canvas id="webgl-bg"></canvas>

		<div id="filters" class="content_filter">
			<div class="track-columns">

					<ul></ul>
				</div>

						<ul></ul>
					</div>
					<div id="dj-mixes" class="track-section">
						<h3>DJ Mixes</h3>
						<ul></ul>
					</div>
				</div>
			</div>
		</div>
		<div id="controls" class="controls">
			<button id="play-pause-btn" class="play-pause-btn" disabled>&#9654;</button>
			<div id="timeline" class="timeline">
				<div id="timeline-played" class="timeline-played"></div>
			</div>

		</div>
		<div id="footer">
