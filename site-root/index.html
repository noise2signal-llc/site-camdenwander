<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rubik:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/camden-wander.css?v=CACHE_VERSION" />
	</head>
	<body>
		<canvas id="bitmap-bg"></canvas>
		<div id="title">
			<p class="title-bar">Camden Wander</p>
		</div>
		<div id="media-list" class="media-list">
			<div id="produced-tracks" class="track-group track-group-left">
				<a class="section-header">
					<svg width="290" height="40">
						<polygon points="80,40 0,0 210,0 290,40" />
						<text x="84" y="22" text-anchor="start">Releases</text>
					</svg>
				</a>
			</div>
			<div id="live-performances" class="track-group track-group-right">
				<a class="section-header">
					<svg width="360" height="40">
						<polygon points="0,40 80,0 360,0 280,40" />
						<text x="276" y="22" text-anchor="end">Performances</text>
					</svg>
				</a>
			</div>
			<div id="dj-mixes" class="track-group track-group-left">
				<a class="section-header">
					<svg width="400" height="40">
						<polygon points="80,40 0,0 320,0 400,40" />
						<text x="84" y="22" text-anchor="start">DJ Mixes (Vinyl)</text>
					</svg>
				</a>
			</div>
		</div>
		<div id="controls" class="controls">
			<a id="play-pause-btn" class="play-pause-btn" disabled>
				<svg width="160" height="30">
					<polygon points="0,30 60,0 100,0 160,30" />
					<text id="player-text" x="80" y="20">&#9654;</text>
				</svg>
			</a>
			<div id="timeline" class="timeline">
				<div id="timeline-played" class="timeline-played"></div>
			</div>
			<audio id="player"></audio>
		</div>
		<div id="footer">
			<p>&copy; 2026 Camden Wander Lindahl</p>
		</div>
		<script src="//cdn.jsdelivr.net/npm/hls.js"></script>
		<script src="js/bitmap-background.js?v=CACHE_VERSION"></script>
		<script src="js/camden-wander.js?v=CACHE_VERSION"></script>
	</body>
</html>
