<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/camden-wander.css?v=CACHE_VERSION" />
	</head>
	<body>
		<canvas id="bitmap-bg"></canvas>
		<div id="title">
			<p class="title-bar">CAMDEN WANDER</p>
		</div>
		<div class="subtitle">
			Lorem ipsum sit dolor... :about:
		</div>
		<div id="media-list" class="media-list">
			<div id="work-in-progress" class="track-group">
				<a class="section-header">
					<svg width="460" height="40">
						<polygon points="80,40 0,0 380,0 460,40" />
						<text x="230" y="22" text-anchor="middle">WORK IN PROGRESS</text>
					</svg>
				</a>
			</div>
			<div id="live-performances" class="track-group">
				<a class="section-header">
					<svg width="450" height="40">
						<polygon points="80,40 0,0 370,0 450,40" />
						<text x="225" y="22" text-anchor="middle">LIVE PERFORMANCES</text>
					</svg>
				</a>
			</div>
		</div>
		<div id="controls" class="controls">
			<a id="play-pause-btn" class="play-pause-btn" disabled>
				<svg width="160" height="30">
					<polygon points="0,30 60,0 100,0 160,30" />
					<text id="player-text" x="80" y="20">&#9654;</text>
				</svg>
			</a>
			<div id="timeline" class="timeline">
				<div id="timeline-played" class="timeline-played"></div>
			</div>
			<audio id="player"></audio>
		</div>
		<div id="footer">
			<p>&copy; 2026 Camden Wander Lindahl</p>
		</div>
		<script src="//cdn.jsdelivr.net/npm/hls.js"></script>
		<script src="js/background.js?v=CACHE_VERSION"></script>
		<script src="js/camden-wander.js?v=CACHE_VERSION"></script>
	</body>
</html>
