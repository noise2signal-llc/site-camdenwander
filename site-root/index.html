<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/camden-wander.css?v=CACHE_VERSION" />
	</head>
	<body>
		<div id="title" class="title">
			<svg viewBox="0 0 460 80" width="460" height="80">
				<polygon points="0,80 80,0 460,0 380,80" />
				<foreignObject x="0" y="0" width="460" height="80">
					<p class="title-fo">Camden Wander</p>
				</foreignObject>
			</svg>
		</div>
		<div id="headline" class="headline">
			<svg viewBox="0 0 460 60" width="460" height="60">
				<polygon points="80,60 0,0 380,0 460,60" />
				<foreignObject x="0" y="0" width="460" height="60">
					<p class="headline-fo">Prose goes here.</p>
				</foreignObject>
			</svg>
		</div>
		<div id="media-list" class="media-list">
			<div id="movements" class="track-group">
				<div class="section-header">
					<svg viewBox="0 0 460 40" width="460" height="40">
						<polygon points="0,40 80,0 460,0 380,40" />
						<foreignObject x="0" y="0" width="380" height="40">
							<p class="section-header-fo">Movements</p>
						</foreignObject>
					</svg>
				</div>
				<div class="track-listing">
					<svg viewBox="0 0 460 260" width="460" height="260">
						<polygon points="80,260 0,0 380,0 460,260"></polygon>
						<foreignObject x="0" y="0" width="460" height="260">
							<ul id="movement-listing">
								<li class="track-item" data-id="creeping-insolence" data-src="hls/creeping-insolence/master.m3u8">
									<a class="track-queuer">&#9654;</a>
									<a class="track-info-toggle">&#9432;</a>
									<span class="track-name">Creeping Insolence</span>
								</li>
								<li class="track-info-panel" data-track-id="creeping-insolence" style="display: none;">
									<div class="info-panel-content">
										<a class="info-panel-close">hide <span class="close-x">X</span></a>
										<p>Date: 2025-12-01</p>
										<p>Duration: 5:23</p>
									</div>
								</li>
								<li class="track-item" data-id="multiplicitous-incidents-of-trauma" data-src="hls/multiplicitous-incidents-of-trauma/master.m3u8">
									<a class="track-queuer">&#9654;</a>
									<a class="track-info-toggle">&#9432;</a>
									<span class="track-name">Incidents Of Trauma</span>
								</li>
								<li class="track-info-panel" data-track-id="multiplicitous-incidents-of-trauma" style="display: none;">
									<div class="info-panel-content">
										<a class="info-panel-close">hide <span class="close-x">X</span></a>
										<p>Date: 2025-11-25</p>
										<p>Duration: 6:12</p>
									</div>
								</li>
								<li class="track-item" data-id="rude-introduction" data-src="hls/rude-introduction/master.m3u8">
									<a class="track-queuer">&#9654;</a>
									<a class="track-info-toggle">&#9432;</a>
									<span class="track-name">Rude Introduction</span>
								</li>
								<li class="track-info-panel" data-track-id="rude-introduction" style="display: none;">
									<div class="info-panel-content">
										<a class="info-panel-close">hide <span class="close-x">X</span></a>
										<p>Date: 2025-11-20</p>
										<p>Duration: 4:58</p>
									</div>
								</li>
								<li class="track-item" data-id="wading-in" data-src="hls/wading-in/master.m3u8">
									<a class="track-queuer">&#9654;</a>
									<a class="track-info-toggle">&#9432;</a>
									<span class="track-name">Wading In</span>
								</li>
								<li class="track-info-panel" data-track-id="wading-in" style="display: none;">
									<div class="info-panel-content">
										<a class="info-panel-close">hide <span class="close-x">X</span></a>
										<p>Date: 2025-11-22</p>
										<p>Duration: 7:45</p>
									</div>
								</li>
							</ul>
						</foreignObject>
					</svg>
				</div>
			</div>
			<div id="performances" class="track-group">
				<div class="section-header">
					<svg viewBox="0 0 460 40" width="460" height="40">
						<polygon points="0,40 80,0 460,0 380,40" />
						<foreignObject x="0" y="0" width="380" height="40">
							<p class="section-header-fo">Live Performances</p>
						</foreignObject>
					</svg>
				</div>
				<div class="track-listing">
					<svg viewBox="0 0 460 260" width="460" height="260">
						<polygon points="80,260 0,0 380,0 460,260"></polygon>
						<foreignObject x="0" y="0" width="460" height="260">
							<ul id="performance-listing">
								<li class="track-item" data-id="three-wave-music-december-2024" data-src="hls/three-wave-music-december-2024/master.m3u8">
									<a class="track-queuer">&#9654;</a>
									<a class="track-info-toggle">&#9432;</a>
									<span class="track-name">December 2024</span>
								</li>
								<li class="track-info-panel" data-track-id="three-wave-music-december-2024" style="display: none;">
									<div class="info-panel-content">
										<a class="info-panel-close">hide <span class="close-x">X</span></a>
										<p>Date: 2024-12-14</p>
										<p>Venue: Three Wave Music, Midland Park, NJ</p>
										<p>Duration: 25:00</p>
									</div>
								</li>
								<li class="track-item" data-id="modstock-july-2025" data-src="hls/modstock-july-2025/master.m3u8">
									<a class="track-queuer">&#9654;</a>
									<a class="track-info-toggle">&#9432;</a>
									<span class="track-name">July 2025</span>
								</li>
								<li class="track-info-panel" data-track-id="modstock-july-2025" style="display: none;">
									<div class="info-panel-content">
										<a class="info-panel-close">hide <span class="close-x">X</span></a>
										<p>Date: 2025-07-11</p>
										<p>Venue: Station Bar & Curio, Woodstock NY</p>
										<p>Duration: 30:00</p>
									</div>
								</li>
							</ul>
						</foreignObject>
					</svg>
				</div>
			</div>
		</div>
		<div id="controls" class="controls">
			<div id="play-pause-btn" class="play-pause-btn">
				<svg viewBox="0 0 100 30" width="100" height="30">	
					<polygon points="20,30 0,0 80,0 100,30" />
					<foreignObject x="0" y="0" width="100" height="30">
						<p id="player-text">&#9654;</p>
					</foreignObject>
				</svg>
			</div>
			<div id="timeline" class="timeline">
				<div id="timeline-played">
					<p id="played-status" class="timeline-status"></p>
				</div>
				<div id="timeline-queued">
					<p id="queued-status" class="timeline-status">(Select a track to play above)</p>
				</div>
			</div>
			<audio id="player"></audio>
		</div>
		<div id="footer">
			<p>&copy; 2026 Camden Wander Lindahl</p>
		</div>
		<script src="//cdn.jsdelivr.net/npm/hls.js"></script>
		<script src="js/camden-wander.js?v=CACHE_VERSION"></script>
	</body>
</html>
